<?xml version="1.0" encoding="UTF-8"?>
<!-- Simple, lightweight BeerTV logo -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 80" fill="none">
  <!-- Background rectangle with rounded corners -->
  <rect x="1" y="1" width="238" height="78" rx="12" fill="#1E3A8A" stroke="#F59E0B" stroke-width="2" />

  <!-- Beer mug icon -->
  <g transform="translate(20,10)">
    <rect x="0" y="10" width="30" height="40" rx="4" fill="#FBBF24" />
    <rect x="26" y="18" width="6" height="24" rx="3" fill="#FBBF24" />
    <rect x="0" y="6" width="30" height="10" rx="4" fill="#FEF3C7" />
  </g>

  <!-- Brand text -->
  <text x="80" y="48" font-family="'Inter', sans-serif" font-size="40" font-weight="700" fill="#FCD34D">
    Beer<span fill="#FFFFFF">TV</span>
  </text>
</svg>
